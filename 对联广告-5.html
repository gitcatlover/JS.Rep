<head>
    <title>对联广告</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        .left {
            float: left;
            position: fixed;
            top: 200px;
            left: 0px;
        }

        .right {
            float: right;
            position: fixed;
            top: 200px;
            right: 0px;
        }

        img {
            display: none;
        }
    </style>
</head>
<script src="jquery-3.5.1.js"></script>
<script>
    $(function () {
        $(window).scroll(function () {
            var offset = $("body").scrollTop();
            if (offset >= 200) {
                $("img").show(1000);
            } else {
                $("img").hide(1000);
            }
        })
    })
</script>
