<head>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        .nav {
            list-style: none;
            width: 300px;
            margin: 100px auto;
        }

        .nav>li {
            border: 1px solid #000;
            line-height: 35px;
            border-bottom: none;
            text-indent: 2em;
            position: relative;
        }

        .nav>li:last-child {
            border-bottom: 1px solid #000;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        .nav>li:first-child {
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .nav>li>span {
            background: url("Image/arrow_right.png") no-repeat center center;
            display: inline-block;
            width: 32px;
            height: 32px;
            position: absolute;
            right: 10px;
            top: 5px;
        }

        .sub>li {
            list-style: none;
            background-color: blueviolet;
            border-bottom: 1px solid rgb(240, 234, 234)
        }

        .sub>li:hover {
            background-color: aquamarine;
        }
    </style>
</head>

<body>
    <ul class="nav">
        <li>一级菜单<span></span></li>
        <ul class="sub">
            <li>二级菜单</li>
            <li>二级菜单</li>
            <li>二级菜单</li>
            <li>二级菜单</li>
        </ul>
        <li>一级菜单<span></span></li>
        <li>一级菜单<span></span></li>
        <li>一级菜单<span></span></li>
        <li>一级菜单<span></span></li>
        <li>一级菜单<span></span></li>
    </ul>

</body>
